<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.0/css/bulma.min.css">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.9.0/dist/full.min.css" rel="stylesheet" type="text/css" />
  </head>
  <body><nav class="navbar" role="navigation" aria-label="main navigation">
    <div class="navbar-brand">
      <h2 class="navbar-item">Health and Fitness Tracker</h2> 
  <!-- Navigation Bar for Mobile -->
      <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false" data-target="navbarBasicExample">
        <span aria-hidden="true"></span>
        <span aria-hidden="true"></span>
        <span aria-hidden="true"></span>
        <span aria-hidden="true"></span>
      </a>
<!--Nav Bar Links-->
    <div id="navbarBasicExample" class="navbar-menu">
      <div class="navbar-end">
        <button class="navbar-item button has-text-primary m-4"><a href="#nutrition"> Nutrition </a></button>
        <button class="navbar-item button has-text-primary m-4"><a href="#exercise"> Exercise </a></button>
        <button class="navbar-item button has-text-primary m-4"><a href="#tracker"> Tracker </a></button>
     </div>
   </div>
 </div>
 </nav>
<!-- First Section-->
 <section class="section is-large has-background-primary-00 has-text-primary-00-invert">
  <div id="status">
    <h2 class="is-size-1">Today's Status</h2>
    <div></div>
  </div>
</section>

<!--Nutrition Section-->
    <main> 
      <section id="nutrition" class="section is-large has-background-primary-05 has-text-primary-05-invert">
      <h2 class="is-size-1">Nutrition</h2>
      <!--Card Container-->
      <div class="card" style="width: 600px; height: 400px;">
        <div class="card-content">
          <div class="content"> 
          </div>
        </div>
      </div>
      <button class="button is-primary is-focused" onclick="my_modal_2.showModal()">Add Meal</button>
      <dialog id="my_modal_2" class="modal">
        <div class="modal-box">
          <h2 class="font-bold text-lg">Add Meal</h3>
          <div>
            <label>Meal Name</label>
            <input class="py-4"></input>
          </div>
          <div>
            <label>Meal Components</label>
            <input class="py-4"></input>
          </div>
          <div>
            <label>Date of Consumption</label>
            <input class="py-4"></input>
          </div>
          <div class="modal-action">
            <form method="dialog">
          <!-- if there is a button in form, it will close the modal -->
              <button class="btn">Cancel</button>
              <button class="btn">Save</button>
            </form>
          </div>
        </div>
      </dialog>
    </section>

    <!--Excersise Section-->
    <section id="exercise" class="section is-large has-background-primary-75 has-text-primary-75-invert">
      <h2 class="is-size-1">Exercise</h2>
      <button class="button is-focused" onclick="my_modal_1.showModal()">Add Workout</button>
      <dialog id="my_modal_1" class="modal">
        <div class="modal-box">
          <h2 class="font-bold text-lg">Add Workout</h3>
          <div>
            <label>Workout Name</label>
            <input class="py-4"></input>
          </div>
          <div>
            <label>Exercise Components</label>
            <input class="py-4"></input>
          </div>
          <div>
            <label>Date of Workout</label>
            <input class="py-4"></input>
          </div>
          <div class="modal-action">
            <form method="dialog">
          <!-- if there is a button in form, it will close the modal -->
              <button class="btn">Cancel</button>
              <button class="btn">Save</button>
            </form>
          </div>
        </div>
      </dialog>
    </section>

    <section id="tracker" class="section is-large">
      <div id="tracker">
        <h2 class="is-size-1 mb-2 pb-6">Track Your Weekly Progress!</h2>
        <div> <img src="./tracker.png" alt="An image of a weekly tracker" style="width: 1200px; height: 600px;"/></div>
      </div>
    </section>

    </main>
    <script src="https://cdn.tailwindcss.com"></script>
  </body>
  <footer class="footer">
    <div class="content has-text-centered">
      <p>
        <strong>Gains</strong> by <a>The Quad</a>
      </p>
    </div>
  </footer>
</html>
