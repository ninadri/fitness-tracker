<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <link rel="stylesheet" href="./assets/css/style.css">
  </head>
  <body><nav class="navbar is-black" role="navigation" aria-label="main navigation">
    <div class="navbar-brand">
      <h2 class="navbar-item">Health and Fitness Tracker</h2> 
  <!-- Navigation Bar for Mobile -->
      <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false" data-target="navbarBasicExample">
        <span aria-hidden="true"></span>
        <span aria-hidden="true"></span>
        <span aria-hidden="true"></span>

      </a>
<!--Nav Bar Links-->

      <div class="navbar-end">
        <button class="navbar-item button has-text-primary m-4"><a href="#nutrition"> Nutrition </a></button>
        <button class="navbar-item button has-text-primary m-4"><a href="#exercise"> Exercise </a></button>
        <button class="navbar-item button has-text-primary m-4"><a href="#tracker"> Tracker </a></button>
     </div>
   </div>
 </div>
 </nav>
<!-- First Section-->
 <section class="section is-large has-background-primary-00 has-text-primary-00-invert">
  <div id="status">
    <h2 class="is-size-1">Today's Status</h2>
    <div></div>
  </div>
</section>

<!--Nutrition Section-->
    <main> 
      <section id="nutrition" class="section is-large has-background-primary-05 has-text-primary-05-invert">
      <h2 class="is-size-1">Nutrition</h2>
      <button class="button is-primary is-focused mb-5" onclick="my_modal_2.showModal()">Add Food to Analyze</button>
      <dialog id="my_modal_2" class="modal">
        <div class="modal-box">
          <form method="dialog" id="food-input">
            <label>Enter amount of food to get its nutrition facts!</label>
            <input class="w-full h-12 mt-5 p-2" id="food">
            <div class="modal-action">
          <!-- if there is a button in form, it will close the modal -->
              <button class="btn">Cancel</button>
              <button class="btn" type="submit">Analyze</button>
            </div>
          </form>
        </div>
      </dialog>
      <!--Card Container-->
      <div class="card" style="width: 600px; height: 400px;">
        <div class="card-content">
          <div class="fixed-grid has-4-cols">
            <div class="grid tag">
              <div class="cell tag is-primary is-size-5">Food</div>
              <div class="cell tag is-primary is-size-5">Calories</div>
              <div class="cell tag is-primary is-size-5">Carbs</div>
              <div class="cell tag is-primary is-size-5">Fats</div>
              <div id="display-food" class="cell tag is-warning is-light"></div>
              <div id="display-food" class="cell tag is-warning is-light"></div>
              <div id="display-food" class="cell tag is-warning is-light"></div>
              <div id="display-food" class="cell tag is-warning is-light"></div>
              <div id="display-food" class="cell tag is-warning is-light"></div>
              <div id="display-food" class="cell tag is-warning is-light"></div>
              <div id="display-food" class="cell tag is-warning is-light"></div>
              <div id="display-food" class="cell tag is-warning is-light"></div>
            </div>
          </div>
          </div>
        </div>
      </div>
      <button class="button is-primary is-focused">Log Meal</button>
    </section>

    <!--Excersise Section-->
    <section id="exercise" class="section is-large has-background-primary-75 has-text-primary-75-invert">
      <h2 class="is-size-1">Exercise</h2>
        <div class="dropdown">
          <div tabindex="0" role="button" class="btn m-1">Choose Muscle Group</div>
          <ul tabindex="0" class="dropdown-content z-[1] menu p-2 shadow bg-base-100 rounded-box w-52">
            <li><a>Item 1</a></li>
            <li><a>Item 2</a></li>
          </ul>
        </div>
      </div>
      <div class="grid grid-cols-2 gap-2 w-50">
          <button>Cell 1</button>
          <button>Cell 2</button>
          <button>Cell 3</button>
          <button>Cell 4</button>
          <button>Cell 5</button>
          <button>Cell 6</button>
          <button>Cell 7</button>
          <button>Cell 8</button>
          <button>Cell 9</button>
          <button>Cell 10</button>
          <button>Cell 11</button>
          <button>Cell 12</button>
      </div>
      <div class="box instructions-styling">
          <h2>Title</h2>
          <label>Instructions:</label>
          <ul>
            <li>1.</li>
            <li>2.</li>
            <li>3.</li>
          </ul>
      </div>
    </section>

    <section id="tracker" class="section is-large">
      <div id="tracker">
        <h2 class="is-size-1 mb-2 pb-6">Track Your Weekly Progress!</h2>
        <div> <img src="./tracker.png" alt="An image of a weekly tracker" style="width: 1200px; height: 600px;"/></div>
      </div>
    </section>

    </main>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="./assets/js/script.js"></script>
    <script src="./assets/js/stg.js"></script>
  </body>
  <footer class="footer">
    <div class="content has-text-centered">
      <p>

      </p>
    </div>
